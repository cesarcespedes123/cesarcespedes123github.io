<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi página de inicio</h1>
  <div class="button-container">
    <a href="https://cesarcespedes123.github.io/cesarcespedes123github.io/unidad-7" class="btn">Circuito en serie</a>
    <a href="https://cesarcespedes123.github.io/cesarcespedes123github.io/unidad-9" class="btn">Circuito en paralelo</a>
  </div>
</body>
</html>
